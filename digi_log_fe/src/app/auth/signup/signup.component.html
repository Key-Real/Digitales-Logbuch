
<Form (ngSubmit)="signup()" [formGroup]="signupForm" class="form">
    <mat-form-field  class="input">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username"  placeholder="Lorem Ipsum" type="text">
    </mat-form-field>
    <mat-form-field  class="passwd input">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password"  placeholder="Lorem Ipsum" type="password">
    </mat-form-field>
    <mat-form-field  class="passwd input">
        <mat-label>Password</mat-label>
        <input matInput formControlName="confirmPassword"  placeholder="Lorem Ipsum" type="password">
    </mat-form-field>
    <div>{{signupForm.errors}}</div>
    <button class="button"  type="submit" mat-button> Sign up </button>
</Form>
